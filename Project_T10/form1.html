<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用表单控件</title>
</head>
<body>
    <form action="#" method="post">
        用户名：<input type="text" value="张三" maxlength="6" /><br />
        密码：<input type="password" size="40" /><br /><br />
        性别：<input type="radio" name="sex" checked="checked" />男
        <input type="radio" name="sex"  />女
        年龄：<input type="number" min="18" max="100" /><br />
        兴趣：<input type="checkbox"  />唱歌
        <input type="checkbox" />跳舞
        <input type="checkbox" />  游泳<br /><br />
        颜色：<input type="color" value="#ff0000" /><br /><br />
        关键词：<input type="search" /><br /><br />
        难易程度：<input type="range" min="1" max="120" /><br /><br />
        <input type="button" value="普通按钮" />
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>
</body>
</html>
