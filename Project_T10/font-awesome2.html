<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体图标应用</title>
		<style>
			@font-face {
				font-family: 'FontAwesome';
				src: url("fonts/fontawesome-webfont.eot?v=4.5.0");
			}
			.fa-weixin:before{
				content: "\f1d7";
			}
			.fa{
				color: green;
				font: normal normal 50px FontAwesome;
				-webkit-font-smoothing: antialiased;
			}
		</style>
	</head>
	<body>
		<i class="fa fa-weixin"></i>
		<h5>微信公共平台开发</h5>
	</body>
</html>
