<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体图标应用</title>
		<style>
			@font-face {
				font-family: 'FontAwesome';
				src: url("font-awesome-4.7.0/fonts/fontawesome-webfont.eot ?v=4.5.0");
				src: url("font-awesome-4.7.0/fonts/fontawesome-webfont.eot ?#iefix&v=4.5.0") format("embedded-opentype"),
				url("font-awesome-4.7.0/fonts/fontawesome-webfont.woff2 ?v=4.5.0") format("woff2"),
				url("font-awesome-4.7.0/fonts/fontawesome-webfont.woff ?v=4.5.0") format("woff"),
				url("font-awesome-4.7.0/fonts/fontawesome-webfont.ttf ?v=4.5.0") format("truetype"),
				url("font-awesome-4.7.0/fonts/fontawesome-webfont.svg?v=4.5.0#fontawesomeregular") format("svg");
				font-weight: normal;
				font-style: normal;
			}
			.fa-weixin:before{
				content: "\f1d7";
			}
			.fa{
				color: green;
				font: normal normal 50px FontAwesome;
				-webkit-font-smoothing: antialiased;
			}
		</style>
	</head>
	<body>
		<i class="fa fa-weixin"></i>
		<h5>微信公共平台开发</h5>
	</body>
</html>
